<!DOCTYPE html>
<html>
	<head>
		<title>Einsatzmonitor</title>
		<meta charset="UTF-8" />
		<meta name="robots" content="noindex,nofollow" />
		<link rel='stylesheet' type='text/css' href="css/roboto.css" />
		<link rel='stylesheet' type='text/css' href="css/main.css" />
		<link href='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.css' rel='stylesheet' />
		<script src="js/jQuery.js"></script>
		<script src='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.js'></script>
		<script src="js/sse.js" charset="UTF-8"></script>
		<script src="js/script.js" charset="UTF-8"></script>
	</head>
	<body>
		<header>
			<div id="Softwarelogo">Feuerwehr Einsatzmonitor</div>
		</header>
		<div id="Feuerwehrlogo">
			<div id="Stadtlogo"></div>
			<div id="Feuerwehrname">
				<span style="font-size: 0.9em;">Freiw. Feuerwehr</span><br/>
				<span>Steinbach/Ts.</span>
			</div>
		</div>
		<main>
			<div id="keineDaten">
				<div id="keineDatenMeldung">Es liegen derzeit keine Einsatzinformationen vor.</div>
				<div class="uhr">
					<span class="stunde">--</span>
					<span class="doppelpunkt">:</span>
					<span class="minute">--</span>
					<span class="doppelpunkt">:</span>
					<span class="sekunde">--</span>
				</div>
			</div>
			<div id="einsatz" data-einsatz="0">
				<div id="zeitpunkt">
					<div id="zeit">--Kein Alarmierungszeitpunkt--</div>
					<span class="zeitSeitAlarmierungBeschriftung">vor</span>
					<span id="zeitSeitAlarmierung">--:--</span>
					<span class="zeitSeitAlarmierungBeschriftung">min</span>
				</div>
				<div id="vorfall" class="EinsatzInfo">--Kein Vorfall gemeldet--</div>
				<hr class="Einsatzdaten-trenner" />
				<div id="leistung" class="EinsatzInfo">--Keine Leistungen angefordert--</div>
				<hr class="Einsatzdaten-trenner" />
				<div id="ausrueckordnung" class="EinsatzInfo">Keine weiteren Informationen</div>
				<hr class="Einsatzdaten-trenner" />
				<div id="ort" class="EinsatzInfo">Kein Ort</div>
				<div id="maps" data-height='max' class="EinsatzInfo">
					<div id='map1' style='width: 100%; height: 400px;'></div>
				</div>
			</div>
			<div id="Verbindungsstatus" data-online=""></div>
			<div id="weitereEinsaetze" data-anzahl="0"></div>
		</main>
	</body>
</html>
